<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
       
        <div class="jumbotron">
            <h1 class="text-center"><strong>STAR WARS RPG</strong></h1>
            <h2 class="text-center">Choose Your Character</h2>
        </div>

        <div class="row">
            <div class="col-lg-12" id="characters-available">
                <span class="character-image available-character" id="obi-wan-kenobi-character">
                    <p>Obi-Wan Kenobi</p>
                    <img src="./assets/css/images/obi-wan-kenobi-image.jpg" alt="Obi-Wan Kenobi" id="obi-wan-kenobi-image" style="width: 200px">
                    <p class="health">120</p>
                </span>

                <span class="character-image available-character" id="luke-skywalker-character">
                    <p>Luke Skywalker</p>
                    <img src="./assets/css/images/luke-skywalker-image.jpg" alt="Luke Skywalker" id="luke-skywalker-image" style="width: 200px; height: 125px;">
                    <p class="health">100</p>
                </span>

                <span class="character-image available-character" id="darth-vader-character">
                    <p>Darth Vader</p>
                    <img src="./assets/css/images/darth-vader-image.jpg" alt="Darth Vader" id="darth-vader-image" style="width: 200px">
                    <p class="health">125</p>
                </span>

                <span class="character-image available-character" id="darth-maul-character">
                    <p>Darth Maul</p>
                    <img src="./assets/css/images/darth-maul-image.jpg" alt="Darth Maul" id="darth-maul-image" style="width: 200px">
                    <p class="health">100</p>
                </span>
            </div>

            <div class="col-lg-12" id="chosen-character">
                <h2>Your Character</h2>
            </div>

            <div class="col-lg-12" id="enemies-available">
                <h2>Enemies Available To Attack</h2>
            </div>

            <div class="col-lg-12" id="fight-section">
                <h2>Fight Section</h2>
                <button id="attack">Attack</button>
            </div>

            <div class="col-lg-12" id="defender-section">
                <h2>Defender</h2>
            </div>

            <div class="col-lg-12" id="message-section">
                <div id="game-message"></div>
                <button id="restart">Restart</button>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
