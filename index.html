<!DOCTYPE html>
<html>
<head>
	<title>Fallout: New Vegas Browser Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lekton:700" rel="stylesheet">
        
    

</head>
<body>
	<div class="row">
		<div class="col-6">

		</div>
		<div class="col-6" id="RPG">
			Fallout: New Vegas Browser Game
		</div>
	</div>

	<div class="row" id="picRow" style="margin-left: 22px;">
		
		<div class="col-2 firstRow _0 float" id="house" value="House">
		<p class="name nameh r0" value="0">Mr. House's NV</p>
		<img src="assets/css/images/house.png" id="imageh"><br>
		<p class="HP househp House r0">300</p>
		</div>

		<div class="col-2 firstRow _1 float" id="legion" value="Legion">
		<p class="name namel 1" value="1">Caesar's Legion</p>
		<img src="assets/css/images/legion.png" id="imagel"><br>
		<p class="HP legionhp Legion 1">500</p>
		</div>

		<div class="col-2 firstRow _2 float" id="ncr" value="NCR">
		<p class="name namen 2" value="2">NCR</p>
		<img src="assets/css/images/ncr.jpg" id="imagen"><br>
		<p class="HP ncrhp NCR 2">550</p>
		</div>

		<div class="col-2 firstRow _3 float" id="yesman" value="Yesman">
		<p class="name namey 3" value="3">Independent NV</p>
		<img src="assets/css/images/yesman.png" id="imagey"><br>
		<p class="HP yesmanhp Yesman 3">275</p>
		</div>

		<div class="col-2 firstRow _4 float" id="bos" value="BoS">
		<p class="name nameb 4" value="4">Brotherhood</p>
		<img src="assets/css/images/bos.jpg" id="imageb"><br>
		<p class="HP boshp BoS 4">250</p>
		</div>

	</div>

	<div class="row padLeft">
		<div class="col-12" id="yourChar"></div>
	</div>

	<div class="row padLeft">
		<div class="col-12">
		<p>Enemies Available to Attack</p>
		</div>
	</div>

	<div class="row padLeft empty">
		<div class="col-12 move" id="enemies1"></div>
		<div class="col-12 move" id="enemies0"></div>
		<div class="col-12 move" id="enemies2"></div>
		<div class="col-12 move" id="enemies3"></div>
		<div class="col-12 move" id="enemies4"></div>
	</div>

	<div class="row padLeft">
		<div class="col-12">
		<p>Fight Section</p>
		</div>
	</div>

	<div class="row padLeft">
		<div class="col-12 attackButton">
		<button style="font-size: 20px; font-family: 'Lekton', sans-serif;">Attack</button>
		</div>
	</div>

	<div class="row padLeft">
		<div class="col-12">
		<p>Defender</p>
		</div>
	</div>

	<div class="row padLeft" style="padding: 0px">
		<div class="col-12" id="defender"></div>
	</div>

	<div class="row padLeft">
		<div class="col-12">
		<br>
		<p class="youAttacked"></p>
		<p class="attackedBack"></p>
		<p class="youDefeated"></p>
		<p class="youWon"></p>
		<p class="youLose"></p>
		<p class="noEnemy"></p>
		</div>
	</div>

	<div class="row padLeft">
		<div class="col-12 padLeft">
		<button class="restart" style="font-size: 20px; font-family: 'Lekton', sans-serif">Restart</button>
		</div>
	</div>
</body>
</html>
